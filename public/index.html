<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="/js/ManagementController.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Web Socket Handler Management</h3>
                </div>
                <div class="panel-body">
                    <br />
                    <div class="row text-center">
                        <div id="notify-box col-md-6">
                            <input type="text" id="text-area-send-message-ws">
                            </input>
                        </div>
                        <br />
                        <div class="col-md-12">
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-4">
                                <button id="send-message-ws" class="btn btn-lg btn-primary btn-block" type="submit">Send Message to WS</button>
                            </div>
                            <div class="col-md-4">
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row text-center">
                        <div id="notify-box col-md-6">
                            <input type="text" id="text-area-send-message-connected-socket">
                            </input>
                        </div>
                        <br />
                        <div class="col-md-12">
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-4">
                                <button id="send-message-connected-socket" class="btn btn-lg btn-primary btn-block" type="submit">Send message to connected Sockets</button>
                            </div>
                            <div class="col-md-4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
